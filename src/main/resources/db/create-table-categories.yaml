databaseChangeLog:
  - changeSet:
      id: createCategoryTable
      author: toxauzh
      changes:
        - createTable:
            tableName: categories
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: name
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: description
                  type: VARCHAR(255)
            appendSql:
              sql: "ALTER TABLE categories ADD is_deleted BYTE DEFAULT FALSE"
